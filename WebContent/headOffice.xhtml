<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Head offices</title>
  </h:head>
  
  <f:metadata>
  <f:event type="preRenderView" 
      listener="#{officeController.loadOffices()}"/>
  </f:metadata>
   <h:outputStylesheet library="css" name="tables.css"/>
  
  <h:body>
	<h:form>
		
		<h:dataTable value="#{officeController.loadOffices()}" var="o"
  		headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">
		<h:column>
 	  <f:facet name="header">Store ID</f:facet>
 	  #{o.storeID}
	</h:column>

	<h:column>
 	  <f:facet name="header">HQ Location</f:facet>
 	  #{o.hq}
	</h:column>
		
		</h:dataTable>
	</h:form>
  </h:body>
</html>
