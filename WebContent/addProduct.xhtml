<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  
  <h:head>
    <title>JSF Hello World Web App</title>
  </h:head>
  
  <h:body>
  	<h:messages globalOnly="true"/>
    <h:form>
      Product ID: <h:inputText value="#{product.prodID}"/><br/>
      Product Desc: <h:inputText value="#{product.desc}"/>
      <h:commandButton value="OK" action="#{productController.addProduct(product)}"/>
   </h:form>
  </h:body>
</html>
