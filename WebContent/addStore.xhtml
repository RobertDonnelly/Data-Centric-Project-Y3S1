<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
   xmlns:f="http://java.sun.com/jsf/core">
  
  
  <h:head>
    <title>JSF Hello World Web App</title>
  </h:head>
  
  <h:body>
  	<h:messages globalOnly="true"/>
    <h:form>
      Store ID: <h:inputText value="#{store.storeID}"/><br/>
      Store Name: <h:inputText value="#{store.shopName}"/><br/>
      Founded: <h:inputText value="#{store.founded}">
      <f:convertDateTime pattern="yyyy-MM-dd" />
	</h:inputText><br/>
    
  
    
      <h:commandButton value="OK" action="#{storeController.addStore(store)}"/>
   </h:form>
  </h:body>
</html>
