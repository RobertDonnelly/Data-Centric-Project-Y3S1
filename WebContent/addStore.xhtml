<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">
  
  
  <h:head>
    <title>JSF Hello World Web App</title>
  </h:head>
  
  <h:body>
  	<h:messages globalOnly="true"/>
    <h:form>
      Store Name: <h:inputText value="#{store.shopName}" required="true" requiredMessage="Shop Name is mandatory" id="shopname"/>
      <br/>
      <br/>
      <h:message for="shopname"/>
      <br/>
      <br/>      
      Founded: <h:inputText value="#{store.founded}" required="true" requiredMessage="Founded Date is mandatory" id="founded"/> 
      <br/>
      <br/>      
      <h:message for="founded"/>
      <br/>
      <br/>
    
      <h:commandButton value="OK" action="#{storeController.addStore(store)}"/>
      <br/>
      
     <h:outputLink value="index.xhtml">Home </h:outputLink>
	 <h:outputLink value="stores.xhtml">Stores </h:outputLink>
   </h:form>
  </h:body>
</html>
