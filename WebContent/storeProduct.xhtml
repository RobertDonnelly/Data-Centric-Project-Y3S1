<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>JSF Hello World Application</title>
  </h:head>
  <h:form>
  <f:metadata>
  <f:event type="preRenderView" 
      listener="#{storeProductController.loadStoreProducts()}"/>
  </f:metadata>
   <h:outputStylesheet library="css" name="tables.css"/>
  
  <h:body>
  	<h3>Products</h3>
  	<h:dataTable value="#{storeProductController.storeProducts}" var="sp"
  		headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">

	<h:column>
 	  <f:facet name="header">Store ID</f:facet>
 	  #{sp.shopID}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">Store Name</f:facet>
 	  #{sp.ShopName}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">Founded</f:facet>
 	  #{sp.shopFounded}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">Product ID</f:facet>
 	  #{sp.pid}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">Desc</f:facet>
 	  #{sp.pName}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">Price</f:facet>
 	  #{sp.price}
	</h:column>
	

	
	</h:dataTable>
	 <h:outputLink value="index.xhtml">Home </h:outputLink>

  </h:body>
  </h:form>
</html>
